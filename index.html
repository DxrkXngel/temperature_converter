<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container"> 
    <form>
    <h2 id="header">Temperature Conversion:</h2>

    <input type="number" id="i_temp" value="0" required> <br><br>
    
    <input type="radio" id="i_cTof" name="unit">
    <label for="i_cTof"><b>Celsius => Fahrenheit</b></label><br>

    <input type="radio" id="i_fToc" name="unit">
    <label for="i_fToc"><b>Fahrenheit => Celsius</b></label><br><br>

    <button type="submit" id="s_button" onclick="convert()">Submit</button>

    <p id="p_result">Select a unit</p>
    </form>
</div>

<script src="index.js"></script>
    
</body>
</html>
